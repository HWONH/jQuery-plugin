<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper_plugin</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="main-slider">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide s_01"><a href=""></a></div>
                <div class="swiper-slide s_02"><a href=""></a></div>
                <div class="swiper-slide s_03"><a href=""></a></div>
                <div class="swiper-slide s_04"><a href=""></a></div>
            </div>
            <div class="swiper-pagination"></div> <!-- 슬라이드 네비게이션 -->
            <div class="swiper-button-prev"></div> <!-- 슬라이드 진행방향(이번 버튼) -->
            <div class="swiper-button-next"></div> <!-- 슬라이드 진행방향(다음 버튼) -->
            <div class="swiper-scrollbar"></div> <!-- 슬라이드의 현재 위치를 스크롤바의 형태로 보여줌 -->
        </div>
    </section>

    <hr>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
