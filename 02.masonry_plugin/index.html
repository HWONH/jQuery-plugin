<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masonry_plugin</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="grid_frame">
        <div class="grid">
            <div class="grid_item"><p>img_01</p></div>
            <div class="grid_item"><p>img_02</p></div>
            <div class="grid_item"><p>img_03</p></div>
            <div class="grid_item"><p>img_04</p></div>
            <div class="grid_item"><p>img_05</p></div>
            <div class="grid_item"><p>img_06</p></div>
            <div class="grid_item"><p>img_07</p></div>
            <div class="grid_item"><p>img_08</p></div>
            <div class="grid_item"><p>img_09</p></div>
            <div class="grid_item"><p>img_10</p></div>
        </div>
    </div>

    <div class="dark"></div>
    <div class="popup">
        <span class="close">×</span>
        <div class="popup_img"></div>
        <h3 class="title">팝업 타이틀</h3>
        <p class="cont">팝업 내용</p>
        <div class="link_box">
            <a class="link" href="" target="_blank">바로가기</a>
        </div>
    </div>
</body>
</html>
